<div *ngIf="messageService.messages.length">

  <h2>
    Messages
    <button class="btn btn-default btn-xs" (click)="messageService.clear()"><span class='glyphicon glyphicon-remove'></span> Clear</button>
  </h2>
  <div class="alert alert-info" role="alert" *ngFor='let message of messageService.messages'>{{message}}</div>

</div>
